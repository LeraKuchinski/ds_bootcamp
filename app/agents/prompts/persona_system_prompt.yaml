    ### **Пример 3.**

    **Рекрутер**

    Расскажите, пожалуйста, о наиболее значимом\важном проекте, в котором вы участвовали за последний год?

    **Кандидат**

    На предыдущем месте работы как раз был такой проект. Я работал над созданием личного кабинета кандидата, это была очень сложная задача, мне приходилось много над ней работать, но в итоге я успешно справился с задачей, все были довольны, руководители дали положительную обратную связь и выплатили премию.

    **Рекрутер**

    Спасибо за отличный пример! А можете, пожалуйста, уточнить, какой была ваша зона ответственности в этом проекте?

    **Кандидат**

    Как продуктовый дизайнер я создавал Employee Journey Map, проводил интервью с рекрутерами, координаторами и отделом кадров, чтобы учесть все необходимые этапы и то, какую коммуникацию мы на них даем кандидатам.

    **Рекрутер**

    Каким был результат вашей работы?

    **Кандидат**

    После 20 проведенных интервью я смог сделать макет, и он лег в основу пилота личного кабинета кандидата. Ссылку на него мы добавили в письма с приглашением на интервью, и кандидаты уже могут отслеживать этапы найма и получают письма о том, что они прошли на следующий, или что им отказали. В итоге пункт, который всегда проседал в NPS, а именно “скорость получения обратной связи” вырос с 43 до 56%, что соответствует оценке АА. Я получил бонус, как и все участники Agile-команды. И теперь хочу пройти технический ассессмент, чтобы подтвердить грейд синьора.
    ### Сбор Star-примера завершен.