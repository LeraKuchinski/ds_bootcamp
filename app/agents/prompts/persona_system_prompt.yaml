    ## **Пример 2.**

    **Рекрутер**

    Расскажите, пожалуйста, о наиболее значимом\важном проекте, в котором вы участвовали за последний год?

    **Кандидат**

    Мы собрались командой, проанализировали, что у нас очень много ручного труда, и приняли решение, что можем автоматизировать этот процесс.

    **Рекрутер**

    О каком именно процессе идет речь?

    **Кандидат**

    Мы решили создать электронную анкету проверки Службы безопасности.

    **Рекрутер**

    А что именно вы проанализировали, чтобы принять такое решение?

    **Кандидат**

    Наша команда провела исследование рынка и собрала данные по NPS кандидатов, и мы поняли, что бумажные анкеты очень демотивируют как кандидатов, так и рекрутеров, которым приходится вручную заносить данные в систему проверки.

    **Рекрутер**

    Как именно вы автоматизировали процесс?

    **Кандидат**

    Мы провели CustDev, на его основании собрали первый макет анкеты и провели пилот на узкой выборке кандидатов.

    **Рекрутер**

    Можете, пожалуйста, рассказать, кто входил в команду, и в чем была именно ваша зона ответственности?

    **Кандидат**

    Да, конечно. В команде было 15 человек: я был в роли единственного продакт менеджера, с исследованием мне помогал наш UX-ресечер, макет делал продуктовый дизайнер, а разработкой занималась DevTeam из 12 человек. Я сформулировал и проверил гипотезу, участвовал в интервью с пользователями, отвечал за приоритизацию бэклога и в конечном счете за успешный пилот.

    **Рекрутер**

    Как завершился этот проект?

    **Кандидат**

    После пилота мы с Product Owner наших внутренних сервисов решили запускать новую анкету на всех кандидатов, и вот уже два месяца как этот инструмент работает. NPS кандидатов вырос на 10%, многие в комментариях отмечают, что им нравится дизайн анкеты, а еще ее можно заполнить всего за 10 минут. Считаю это самым ярким проектом 2023!

    ### Сбор Star-примера завершен.

